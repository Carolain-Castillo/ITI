<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Salidas</title>
  
  <link rel="stylesheet" href="css/style_general.css">
  <link rel="stylesheet" href="css/style_dashboard.css">
  <link rel="stylesheet" href="css/salidas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script defer src="js/entrada.js"></script>
  <script defer src="js/salidas_registro.js"></script>
</head>
<body>
  <div class="container">
    <button onclick="location.href='index.html'" class="btn-volver">Volver</button>

    <header>
      <h1>Registro de Activos en Salida</h1>
    </header>

    <!-- Lista dinámica de activos en Salida -->
    <section class="columna">
      <h3>Salida <span id="salida-count">0</span></h3>
      <div class="activo-cabecera">
        <span>N° Activo</span>
        <span>Categoría</span>
        <span>Estado</span>
      </div>
      <div id="salida-lista"></div>
    </section>
  </div>

  <!-- MODAL DETALLE (mismo diseño que en index) -->
  <div id="detalle-modal" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-titulo">Detalle del Activo</h3>
        <button class="modal-close" id="modal-cerrar">×</button>
      </div>
      <div class="modal-body">
        <!-- Se rellena completamente por JS (incluye ahora la sección "Entrega" arriba) -->
        <div id="modal-detalle"></div>
      </div>
    </div>
  </div>
</body>
</html>
