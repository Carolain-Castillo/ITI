<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Nuevo Activo</title>
  <link rel="stylesheet" href="css/activo_formulario.css">
  <script defer src="js/activo_formulario.js"></script>
</head>
<body>
  <div class="formulario-container">

    <!-- Logo CyD -->
    <div class="logo-container" style="text-align:center; margin-bottom:15px;">
      <img src="logo_cyd.png" alt="Logo CyD" style="max-width:150px; height:auto;">
    </div>

    <h2>Agregar Nuevo Activo</h2>

    <form action="#" method="post" class="formulario-grid">

      <!-- Recuadro Remitente -->
      <div class="form-remitente-box">
        <fieldset>
          <legend>Remitente</legend>

          <div class="form-grupo">
            <label for="remitente-nombre">Nombre:</label>
            <input type="text" id="remitente-nombre" name="remitente-nombre" />
          </div>

          <div class="form-grupo">
            <label for="remitente-fecha">Fecha Recepción TI:</label>
            <input type="date" id="remitente-fecha" name="remitente-fecha" />
          </div>
        </fieldset>
      </div>

      <!-- Recuadro Información de Activo -->
      <div class="form-informacion-box">
        <fieldset>
          <legend>Información de Activo</legend>

          <div class="form-grupo">
            <label for="info-numero">N° Activo:</label>
            <input type="text" id="info-numero" name="info-numero" required />
          </div>

          <div class="form-grupo">
            <label for="info-ticket">N° Ticket:</label>
            <input type="text" id="info-ticket" name="info-ticket" required />
          </div>
        </fieldset>
      </div>

      <!-- Categoría -->
      <div class="form-grupo">
        <label for="tipo">Categoría:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccionar</option>
          <option value="Administrativo">Administrativo</option>
          <option value="Ejecutivo">Ejecutivo</option>
          <option value="CAD">CAD</option>
          <option value="BIM">BIM</option>
          <option value="Cámaras">Cámaras</option>
          <option value="Celulares">Celulares</option>
          <option value="Monitores">Monitores</option>
          <option value="Router">Router</option>
          <option value="Tablets">Tablets</option>
          <option value="Proyector">Proyector</option>
          <option value="BAM">BAM</option>
          <option value="Impresora">Impresora</option>
          <option value="Servidor">Servidor</option>
          <option value="UPS">UPS</option>
          <option value="Plotter">Plotter</option>
        </select>
      </div>

      <!-- Estado -->
      <div class="form-grupo">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Seleccionar</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Tránsito">Tránsito</option>
          <option value="Por Retirar">Por Retirar</option>
        </select>
      </div>

      <!-- Recuadro Origen -->
      <div class="form-origen-box">
        <fieldset>
          <legend>Origen</legend>

          <div class="checks-list origen-group">
            <label class="check-item">
              <input type="checkbox" name="origen" value="Desmovilización">
              Desmovilización
            </label>

            <label class="check-item">
              <input type="checkbox" name="origen" value="Nuevo">
              Nuevo
            </label>

            <label class="check-item">
              <input type="checkbox" name="origen" value="Mesa de ayuda">
              Mesa de ayuda
            </label>

            <label class="check-item">
              <input type="checkbox" name="origen" value="Usuario directo">
              Usuario directo
            </label>
          </div>
        </fieldset>
      </div>

      <!-- Características  -->
      <div class="form-grupo mediana">
        <label for="caracteristicas">Características:</label>
        <textarea id="caracteristicas" name="caracteristicas" rows="3"></textarea>
      </div>

      <!-- Notas  -->
      <div class="form-grupo mediana">
        <label for="notas">Notas:</label>
        <textarea id="notas" name="notas" rows="2" placeholder="Observaciones adicionales..."></textarea>
      </div>

      <!-- Recuadro Inspección Visual -->
      <div class="form-inspeccion-box">
        <fieldset>
          <legend>Inspección Visual</legend>

          <div class="checks-list">
            <label class="check-item">
              <input type="checkbox" id="iv-carcasa" name="iv_carcasa">
              Daños en Carcasa
            </label>

            <label class="check-item">
              <input type="checkbox" id="iv-teclado" name="iv_teclado">
              Daños en el Teclado
            </label>

            <label class="check-item">
              <input type="checkbox" id="iv-pantalla" name="iv_pantalla">
              Pantalla Rota
            </label>

            <label class="check-item">
              <input type="checkbox" id="iv-puertos" name="iv_puertos">
              Puertos Dañados
            </label>

            <label class="check-item">
              <input type="checkbox" id="iv-cargador" name="iv_cargador">
              Con Cargador
            </label>

            
            <label class="check-item">
              <input type="checkbox" id="iv-sin-danos" name="iv_sin_danos">
              Sin daños visibles
            </label>
          </div>

          <div class="form-grupo">
            <label for="iv-otro">Otro:</label>
            <input type="text" id="iv-otro" name="iv_otro" placeholder="Describe otro daño o hallazgo">
          </div>
        </fieldset>
      </div>

      <!-- Fecha de Compra -->
      <div class="form-grupo">
        <label for="fecha">Fecha de Compra:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <!-- Años -->
      <div class="form-grupo">
        <label for="anios">Años:</label>
        <input type="number" id="anios" name="anios" min="0" required>
      </div>

      <!-- Botones -->
      <div class="form-botones">
        <button type="submit">Guardar</button>
        <button type="button" onclick="location.href='index.html'">Volver</button>
      </div>
    </form>
  </div>
</body>
</html>
