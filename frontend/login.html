<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar | ITI</title>

  <!-- CSS global (si lo usas en todo el sitio) -->
  <link rel="stylesheet" href="css/style_general.css">
  <!--  CSS del login -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="auth-body">
  <main class="auth-wrap">
    <section class="login-card" role="dialog" aria-labelledby="title">
      <header class="login-header">
        <img src="/logo_cyd.png" alt="CyD" class="brand-logo" />
        <div class="brand-meta">
          <h1 id="title">Acceso ITI</h1>
          <p class="brand-sub">Sistema de Gestión de Activos</p>
        </div>
      </header>

      <div id="alert" class="alert" aria-live="polite" hidden>
        <svg class="i" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2 1 21h22L12 2zm1 15h-2v2h2v-2zm0-8h-2v6h2V9z" />
        </svg>
        <span id="login-error"></span>
      </div>

      <form id="login-form" novalidate>
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" type="email" inputmode="email" autocomplete="username" autocapitalize="off"
            spellcheck="false" style="text-transform: lowercase;" required placeholder="usuario@empresa.com">

        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input id="password" type="password" autocomplete="current-password" required placeholder="••••••••">
            <button type="button" class="toggle-pass" id="toggle-pass" aria-label="Mostrar contraseña"
              title="Mostrar/Ocultar">
              <!-- ojo -->
              <svg class="i" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12.5a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                <circle cx="12" cy="12" r="2.8" />
              </svg>
            </button>
          </div>
          <div id="caps-msg" class="caps" hidden>Bloq&nbsp;Mayús activado</div>
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" id="remember"> Recordarme
          </label>
          <span class="support">
            <!--<a href="mailto:soporte@cydingenieria.com">¿Necesitas ayuda?</a>-->
          </span>
        </div>

        <button class="btn" id="btn-login" type="submit">
          <span class="spinner" aria-hidden="true"></span>
          <span class="btn-text">Ingresar</span>
        </button>
      </form>

      <footer class="foot">
        © <span id="y"></span> CyD Ingeneiria — ITI
      </footer>
    </section>
  </main>

  <script src="js/login.js" defer></script>
</body>

</html>
